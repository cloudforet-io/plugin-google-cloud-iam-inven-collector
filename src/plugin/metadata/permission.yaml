tabs.0:
  name: Role Bindings
  type: query-search-table
  root_path: data.bindings
  unwind: data.bindings
  search:
    - key: data.bindings.role.name
      name: Role Name
    - key: data.bindings.role.roleType
      name: Role Type
      enums:
        - PREDEFINED
        - CUSTOM
    - key: data.bindings.role.id
      name: Role ID
    - key: data.bindings.target.type
      name: Target Type
      enums:
          - ORGANIZATION
          - FOLDER
          - PROJECT
    - key: data.bindings.target.id
      name: Target ID
    - key: data.bindings.target.name
      name: Target Name
  fields:
    - Role Name: role.name
    - Role Type: role.roleType
      type: enum
      enums:
        - PREDEFINED: gray.500
          name: Predefined
        - CUSTOM: blue.500
          name: Custom
    - Role ID: role.id
      reference:
        reference_key: reference.resource_id
        resource_type: inventory.CloudService
    - Permission Count: role.permissionCount
      data_type: integer
    - Condition: condition.title
      type: more
      options:
        sub_key: data.bindings.condition
        layout:
          name: Condition Details
          type: popup
          options:
            layout:
              type: "raw"
    - Target Type: target.type
      type: enum
      enums:
        - ORGANIZATION: blue.500
          name: Organization
        - FOLDER: gray.500
          name: Folder
        - PROJECT: coral.500
          name: Project
    - Target Location: target.location
