search:
  fields:
    - Status: data.status
    - Email: data.email
    - Key Count: data.keyCount
      data_type: integer
    - OAuth2 Client ID: data.oauth2ClientId
    - Google Project ID: account
    - ETAG: data.etag
    - Unique ID: data.uniqueId

table:
  sort:
    key: account
    desc: true
  fields:
    - Status: data.status
      type: enum
      enums:
        - "ENABLED": green.500
          name: Enabled
          type: state
        - "DISABLED": red.500
          name: Disabled
          type: state
        - "STATE_UNSPECIFIED": gray.500
          name: Unspecified
          type: state
    - Email: data.email
    - Description: data.description
      is_optional: true
    - Key Count: data.keyCount
    - OAuth2 Client ID: data.oauth2ClientId
    - Google Project ID: account
    - ETAG: data.etag
      is_optional: true
    - Unique ID: data.uniqueId
      is_optional: true

tabs.0:
  name: Details
  type: item
  fields:
    - Name: name
    - Description: data.description
    - Email: data.email
    - Unique ID: data.uniqueId
    - Status: data.status
      type: enum
      enums:
        - "ENABLED": green.500
          type: state
        - "DISABLED": red.500
          type: state
        - "STATE_UNSPECIFIED": gray.500
          type: state

tabs.1:
  name: Keys
  type: query-search-table
  root_path: data.keys
  fields:
    - Name: name
    - Key Origin: keyOrigin
      type: enum
      enums:
        - "IMPORTED": gray.500
        - "GOOGLE_PROVIDED": coral.500
    - Creation date: validAfterTime
      type: datetime
    - Expiration date: validBeforeTime
      type: datetime
    - Key Type: keyType
      type: enum
      enums:
        - "USER_MANAGED": gray.500
        - "SYSTEM_MANAGED": coral.500
    - Key Algorithm: keyAlgorithm
