tabs.0:
  name: Details
  type: item
  fields:
    - Name: name
    - Status: data.status
      type: enum
      enums:
        - ENABLED: green.500
          name: Enabled
          type: state
        - DISABLED: red.500
          name: Disabled
          type: state
        - STATE_UNSPECIFIED: gray.500
          name: Unspecified
          type: state
    - Email: data.email
    - Description: data.description
    - OAuth2 Client ID: data.oauth2ClientId
    - Google Project ID: account
    - Unique ID: data.uniqueId

tabs.1:
  name: Keys
  type: query-search-table
  root_path: data.keys
  unwind: data.keys
  search:
    - key: data.keys.name
      name: Name
    - key: data.keys.status
      name: Status
      enums:
          - ACTIVE
          - EXPIRED
    - key: data.keys.keyOrigin
      name: Key Origin
      enums:
        IMPORTED: Uploaded Key
        GOOGLE_PROVIDED: Generated Key
    - key: data.keys.keyAlgorithm
      name: Key Algorithm
  fields:
    - Name: name
    - Status: status
      type: enum
      enums:
        - "ACTIVE": green.500
          name: Active
          type: state
        - "EXPIRED": red.500
          name: Expired
          type: state
    - Type: keyOrigin
      type: enum
      enums:
        - IMPORTED: blue.500
          name: Uploaded Key
        - GOOGLE_PROVIDED: coral.500
          name: Generated Key
    - Creation date: validAfterTime
      type: datetime
    - Expiration date: validBeforeTime
      type: datetime
    - Key Algorithm: keyAlgorithm
