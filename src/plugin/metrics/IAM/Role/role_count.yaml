---
metric_id: metric-google-cloud-iam-role-count
name: Role Count
metric_type: GAUGE
resource_type: inventory.CloudService:google_cloud.IAM.Role
query_options:
  group_by:
    - key: data.type
      name: Role Type
      default: true
    - key: account
      name: Location
    - key: data.status
      name: Status
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-google-cloud-iam-role
version: '1.0'