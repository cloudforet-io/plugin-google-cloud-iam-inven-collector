search:
  fields:
    - Email: data.email
    - Name: data.name
    - Project ID: data.projectId
    - Display Name: data.displayName
    - Unique ID: data.uniqueId
    - OAuth2 Client ID: data.oauth2ClientId
    - Inheritance: data.display.inheritance
      type: enum
      enums:
        - "True": green.500
        - "False": red.500
    - Has Keys: data.display.hasKeys
      type: enum
      enums:
        - "True": green.500
        - "False": red.500
    - Active Keys: data.display.activeKeys
    - Inheritance Type: data.display.resourceType
      type: enum
      enums:
        - "ORGANIZATION": coral.500
        - "PROJECT": gray.500
        - "FOLDER": yellow.500

table:
  sort:
    key: account
    desc: true
  fields:
    - Display Name: data.displayName
    - Inheritance Type: data.display.resourceType
      type: enum
      enums:
        - "ORGANIZATION": coral.500
        - "PROJECT": gray.500
        - "FOLDER": yellow.500
    - Inheritance: data.display.inheritance
      type: enum
      enums:
        - "True": green.500
        - "False": red.500
    - Affected Projects: data.display.affectedProjectsCount
    - Project ID: data.projectId
    - Has Keys: data.display.hasKeys
      type: enum
      enums:
        - "True": green.500
        - "False": red.500
    - Active Keys: data.display.activeKeys
    - Unique ID: data.uniqueId
      is_optional: true
    - Resource ID: data.name
      is_optional: true
    - etag: data.etag
      is_optional: true
    - Unique ID: data.uniqueId
      is_optional: true


tabs.0:
  name: Details
  type: item
  fields:
    - Display Name: data.displayName
    - Project ID: data.projectId
    - Inheritance Type: data.display.resourceType
      type: enum
      enums:
        - "ORGANIZATION": coral.500
        - "PROJECT": gray.500
        - "FOLDER": yellow.500
    - Inheritance: data.display.inheritance
      type: enum
      enums:
        - "True": green.500
        - "False": red.500
    - Affected Projects: data.display.affectedProjectsCount
    - Has Keys: data.display.hasKeys
      type: enum
      enums:
        - "True": green.500
        - "False": red.500
    - Active Keys: data.display.activeKeys
    - Unique ID: data.uniqueId
    - Resource ID: data.name
    - etag: data.etag
    - Unique ID: data.uniqueId

tabs.1:
  name: Organization or Folder Inheritances
  items:
    - name: Inheritance Information
      type: item
      fields:
        - Resource Name: data.display.inheritInfo.resourceName
        - Inheritance Type: data.display.inheritInfo.resourceType
          type: enum
          enums:
            - "ORGANIZATION": coral.500
            - "PROJECT": gray.500
            - "FOLDER": yellow.500
    - name: Roles
      type: simple-table
      root_path: data.display.inheritInfo.roles
      fields:
        - Title: title
        - Type: type
          type: enum
          enums:
            - "ORGANIZATION ROLE": coral.500
            - "PROJECT ROLE": gray.500
            - "MANAGED ROLE": red.500
        - Description: description
        - Name: name
        - Stage: stage

tabs.2:
  name: Project Inheritances
  type: query-search-table
  items:
    - name: Project Inheritances
      type: query-search-table
      root_path: data.display.projectInheritances
      fields:
        - Name: projectName
        - Project ID: projectId
        - Roles: view
          type: more
          popup_name: Roles
          popup_table_key: roles
          popup_type: simple-table
          popup_fields:
            - Title: title
            - Type: type
              type: enum
              enums:
                - "ORGANIZATION ROLE": coral.500
                - "PROJECT ROLE": gray.500
                - "MANAGED ROLE": red.500
            - Description: description
            - Name: name
            - Stage: stage


tabs.3:
  name: Service Account Keys
  type: query-search-table
  root_path: data.display.serviceAccountKeys
  fields:
    - Name: name
    - key Type: keyType
      type: enum
      enums:
        - "USER_MANAGED": gray.500
        - "SYSTEM_MANAGED": coral.500
    - valid After Time: validAfterTime
      type: datetime
    - valid Before Time: validBeforeTime
      type: datetime
    - Key Origin: keyOrigin
      type: enum
      enums:
        - "IMPORTED": gray.500
        - "GOOGLE_PROVIDED": coral.500
    - Key Algorithm: keyAlgorithm

tabs.4:
  name: Affected Projects
  type: query-search-table
  root_path: data.display.affectedProjects
  fields:
    - Name: displayName
    - Project ID: projectId
    - State: state
      type: enum
      enums:
        - "ACTIVE": green.500
          type: state
        - "STATE_UNSPECIFIED": gray.500
          type: state
        - "DELETE_REQUESTED": red.500
          type: state
    - Created Time: createTime
      type: datetime
    - Update Time: updateTime
      type: datetime
    - ID: name
    - Parent: parent

